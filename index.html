<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body class="bg-gray">
    <h1 class="text-center"><b>BOOK ARCHIVE</b></h1>
    <!-- search button -->
    <div class="input-group mb-3 mt-4 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search your book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary text-dark bg-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- display details -->
    <div id="book-detail" class="row">
    </div>
    <!-- display output -->
    <div id="display-output" class="row row-cols-1 row-cols-md-4 g-4">
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- js script -->
    <script src="main.js"></script>
</body>

</html>
